    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0c0a1a;
        background-image: 
          url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4" stitchTiles="stitch"/%3E%3C/filter%3E%3C/defs%3E%3Crect width="100" height="100" filter="url(%23n)" opacity=".03"/%3E%3C/svg%3E'),
          radial-gradient(ellipse at top, #1b2735 0%, #090a0f 100%);
        color: #e5e7eb; /* default text-gray-200 */
        background-attachment: fixed;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      a, button {
        transition: all 0.3s ease-in-out;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #0c0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #f59e0b; /* amber-500 */
        border-radius: 10px;
        border: 2px solid #0c0a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #fbbf24; /* amber-400 */
      }
      /* Custom Text Selection */
      ::selection {
        background-color: #f59e0b;
        color: #0c0a1a;
      }

      /* Pre-React Loading Spinner */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root:empty::before {
        content: '';
        display: block;
        width: 48px;
        height: 48px;
        border: 5px solid rgba(250, 204, 21, 0.2);
        border-top-color: #facc15; /* Tailwind yellow-400 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes slide-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1.2s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 8px rgba(250, 204, 21, 0.2), 0 0 16px rgba(250, 204, 21, 0.1);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 20px rgba(250, 204, 21, 0.4), 0 0 40px rgba(250, 204, 21, 0.2);
        }
      }
      .animate-pulse-button {
        animation: pulse-glow 3.5s infinite ease-in-out;
      }
      @keyframes shutter-flash {
        0% { opacity: 0; }
        50% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .animate-shutter-flash {
        animation: shutter-flash 0.4s ease-out forwards;
      }

      /* Astrology Chart Grid Layout */
      #laso-print-area .astrology-grid {
        grid-template-areas: 
            "quan-loc   no-boc   thien-di  tat-ach"
            "dien-trach  center   center    tai-bach"
            "phuc-duc   center   center    tu-tuc"
            "phu-mau    menh     phu-the   huynh-de";
      }
      #laso-print-area .grid-center-cell {
        grid-area: center;
        grid-column: span 2;
        grid-row: span 2;
      }

      /* --- Background Themes --- */
      .background-container::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -2; /* Behind content and blur overlay */
        background-size: cover;
        background-position: center center;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
      }

      @keyframes slow-pan {
        0% { transform: scale(1.05) translateX(0) translateY(0); }
        50% { transform: scale(1.15) translateX(-2%) translateY(2%); }
        100% { transform: scale(1.05) translateX(0) translateY(0); }
      }

      @keyframes slow-pan-vertical {
        from { background-position: 50% 0%; transform: scale(1.1); }
        to { background-position: 50% 100%; transform: scale(1.1); }
      }
