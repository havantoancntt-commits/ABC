<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lá Số Tử Vi &amp; Nhân Tướng Học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0c0a1a;
        --color-text-primary: #eae6ff;
        --color-text-secondary: #a09ccf;
        --color-primary: #f9d77e;
        --color-secondary: #b892ff;
        --color-primary-glow: rgba(249, 215, 126, 0.15);
        --color-secondary-glow: rgba(184, 146, 255, 0.15);
        --color-card-bg: rgba(22, 19, 58, 0.5);
        --color-card-border: rgba(178, 160, 255, 0.15);
        --color-card-border-hover: rgba(249, 215, 126, 0.4);
        --border-radius: 1.5rem; /* 24px */
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        background-image: 
          radial-gradient(ellipse at 10% 20%, var(--color-secondary-glow) 0%, transparent 60%),
          radial-gradient(ellipse at 80% 30%, rgba(100, 150, 255, 0.1) 0%, transparent 60%),
          radial-gradient(ellipse at 50% 90%, var(--color-primary-glow) 0%, transparent 60%);
        background-size: 250% 250%;
        background-attachment: fixed;
        animation: background-pan 60s ease-in-out infinite;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      a, button {
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background-color: var(--color-background);
      }
      ::-webkit-scrollbar-track {
        background-color: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-primary);
        border-radius: 10px;
        border: 2px solid var(--color-background);
        transition: background-color 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #f8d28a;
      }

      /* Custom Text Selection */
      ::selection {
        background-color: var(--color-primary);
        color: var(--color-background);
      }
       ::-moz-selection {
        background-color: var(--color-primary);
        color: var(--color-background);
      }

      /* Pre-React Loading Spinner */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root:empty::before {
        content: '';
        display: block;
        width: 48px;
        height: 48px;
        border: 5px solid var(--color-primary-glow);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* General button active state */
      button:not(:disabled) {
        cursor: pointer;
      }
      button:not(:disabled):active {
          transform: translateY(2px) scale(0.98);
          filter: brightness(0.9);
          box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
      }

      /* Input focus glow */
      input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 15px var(--color-primary-glow), 0 0 0 2px var(--color-primary-glow);
        transition: box-shadow 0.3s ease-in-out;
      }
      
      /* --- Animations --- */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      @keyframes slide-in-up {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px var(--color-primary-glow); }
        50% { box-shadow: 0 0 30px rgba(247, 197, 104, 0.35); }
      }
      .animate-pulse-button {
        animation: pulse-glow 4s infinite ease-in-out;
      }
      @keyframes shutter-flash {
        0% { opacity: 0; }
        50% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .animate-shutter-flash {
        animation: shutter-flash 0.4s ease-out forwards;
      }
      
      /* New Hoa Tay Scanner Animations */
      @keyframes scanner-line {
        0% { transform: translateY(-100%); opacity: 0.8; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .scanner-line-animation {
        animation: scanner-line 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards;
      }
      @keyframes pulse-finger-marker {
        0%, 100% { transform: scale(1); box-shadow: 0 0 10px var(--color-primary-glow); }
        50% { transform: scale(1.2); box-shadow: 0 0 25px rgba(247, 197, 104, 0.5); }
      }
      .finger-marker-active {
        animation: pulse-finger-marker 2s infinite ease-in-out;
      }

      /* --- App Structure --- */
      .app-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .app-main {
        flex-grow: 1;
      }

      /* --- Astrology Chart Grid Layout --- */
      #laso-print-area .astrology-grid {
        grid-template-areas: 
            "quan-loc   no-boc   thien-di  tat-ach"
            "dien-trach  center   center    tai-bach"
            "phuc-duc   center   center    tu-tuc"
            "phu-mau    menh     phu-the   huynh-de";
      }
      #laso-print-area .grid-center-cell {
        grid-area: center;
        grid-column: span 2;
        grid-row: span 2;
      }
    </style>
