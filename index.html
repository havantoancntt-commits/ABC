    <style>
      :root {
        --color-background: #0a091b;
        --color-text-primary: #f0f0f5;
        --color-text-secondary: #a0a0b5;
        --color-primary: #f5b82e; /* Richer Gold */
        --color-primary-light: #ffdead;
        --color-primary-glow: rgba(245, 184, 46, 0.3);
        --color-secondary-glow: rgba(147, 112, 219, 0.25); /* Medium Purple */
        --color-card-bg: rgba(26, 28, 46, 0.75);
        --color-card-border: rgba(80, 80, 100, 0.5);
        --border-radius: 1rem; /* 16px */
      }

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        background-image: 
          radial-gradient(ellipse at 10% 20%, var(--color-secondary-glow) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 90%, var(--color-secondary-glow) 0%, transparent 50%);
        background-attachment: fixed;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      a, button {
        transition: all 0.3s ease-in-out;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background-color: var(--color-background);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--color-primary);
        border-radius: 10px;
        border: 2px solid var(--color-background);
        transition: background-color 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #fbbf24; /* amber-400 */
      }

      /* Custom Text Selection */
      ::selection {
        background-color: var(--color-primary);
        color: var(--color-background);
      }

      /* Pre-React Loading Spinner */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root:empty::before {
        content: '';
        display: block;
        width: 48px;
        height: 48px;
        border: 5px solid var(--color-primary-glow);
        border-top-color: var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* General button active state */
      button:not(:disabled) {
        cursor: pointer;
      }
      button:not(:disabled):active {
          transform: translateY(1px) scale(0.98);
          filter: brightness(0.95);
          box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      }
      
      /* --- Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes slide-in-up {
        from {
            opacity: 0;
            transform: translateY(25px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px var(--color-primary-glow); }
        50% { box-shadow: 0 0 30px rgba(245, 184, 46, 0.5); }
      }
      .animate-pulse-button {
        animation: pulse-glow 3.5s infinite ease-in-out;
      }
      @keyframes shutter-flash {
        0% { opacity: 0; }
        50% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .animate-shutter-flash {
        animation: shutter-flash 0.4s ease-out forwards;
      }

      /* --- App Structure --- */
      .app-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .app-main {
        flex-grow: 1;
      }

      /* --- Astrology Chart Grid Layout --- */
      #laso-print-area .astrology-grid {
        grid-template-areas: 
            "quan-loc   no-boc   thien-di  tat-ach"
            "dien-trach  center   center    tai-bach"
            "phuc-duc   center   center    tu-tuc"
            "phu-mau    menh     phu-the   huynh-de";
      }
      #laso-print-area .grid-center-cell {
        grid-area: center;
        grid-column: span 2;
        grid-row: span 2;
      }
    </style>
