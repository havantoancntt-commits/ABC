<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lá Số Tử Vi &amp; Nhân Tướng Học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0c0a1a;
        background-image: 
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
          radial-gradient(rgba(255,255,255,.4) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
        background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        color: #e5e7eb; /* default text-gray-200 */
        animation: move-twinkles 200s linear infinite;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #0c0a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #facc15;
        border-radius: 10px;
        border: 2px solid #0c0a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #fbbf24;
      }
      /* Custom Text Selection */
      ::selection {
        background-color: #facc15;
        color: #0c0a1a;
      }

      /* Pre-React Loading Spinner */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #root:empty::before {
        content: '';
        display: block;
        width: 48px;
        height: 48px;
        border: 5px solid rgba(250, 204, 21, 0.2);
        border-top-color: #facc15; /* Tailwind yellow-400 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Animations */
      @keyframes move-twinkles {
          from { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
          to { background-position: -550px 0, -310px 60px, -30px 270px, -80px 100px; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 1.2s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(29, 161, 242, 0.5);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 15px rgba(29, 161, 242, 0);
        }
      }
      .animate-pulse-button {
        animation: pulse-glow 2.5s infinite cubic-bezier(0.66, 0, 0, 1);
      }
      @keyframes shutter-flash {
        0% { opacity: 0; }
        50% { opacity: 0.8; }
        100% { opacity: 0; }
      }
      .animate-shutter-flash {
        animation: shutter-flash 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
